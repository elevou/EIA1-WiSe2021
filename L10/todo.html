<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Liste</title>
    <link rel="stylesheet" href="../L10/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <script src="script/script.js"></script>
    <script src="script/libs/artyom.window.min.js"></script>
    
</head>
<body>
<div class="app">
    <h1>ToDo Liste</h1>
    <h4> <span id="todoAmount"> 0 in total</span></h4>
    <h4> <span id="todoDone"> 0 done </span></h4>
    <h4> <span id="todoOpen"> 0 open </span></h4>

    <i id="record" class="fas fa-microphone"></i>
    <p id="Textrecording"> Sage <b>"erstelle Aufgabe"</b></p>

    <div class="task" id="task">
        <input type="text" id="textfield" placeholder="Add another todo">
        <i id="btn" class="fas fa-plus"></i>
    </div>
</div> 
</body>
</html>
