<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="werte.js"></script>
</head>
<body>
    <nav>
        <img src="../L06/images/europe.png" class="europa">
        <img src="../L06/images/northamerica.png" class="nordamerika">
        <img src="../L06/images/southamerica.png" class="suedamerika">
        <img src="../L06/images/africa.png" class="afrika">
        <img src="../L06/images/asia.png" class="asien">
        <img src="../L06/images/australia.png" class="australien">
    </nav>

    <h1>Carbon Dioxide Emissions in <span class="continent"></span></h1>

    <div class="chartWrapper">
        <div class="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 class="EmAbs"></h2>
            <p>Emission absolute of <span class="subcontinent"></span> in 2018</p>
        </section>
        
        <section>
            <h2 class="EmRel"></h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 class="GroP"></h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 class="GroAbs"></h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer><p>Values in kg CO2 per TJ. Source https://www.statista.com/</p></footer>
    
</body>
</html>
